<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<link rel="shortcut icon" type="image/x-icon" th:href="favicon.png" />
		<meta charset="ISO-8859-1">
		<script src="styleScripts/jquery.js" type="text/javascript"></script>
		<script src="styleScripts/angular.js" type="text/javascript"></script>
		<script src="styleScripts/script.js" type="text/javascript"></script>
		<script src="styleScripts/bootstrap.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="styleScripts/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="styleScripts/style.css"/>
        <title>Purchase | Medical Store</title>
	</head>
	<body>
		<div>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">
							Medical Store</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>
						<li><a href="/inventory">Inventory</a></li>
						<li><a href="/transactions">Transactions</a></li>
						<li><a href="/sellItem">Sell</a></li>
						<li class="active"><a href="/purchase">Purchase</a></li>
						<li><a href="/bills">Bills</a></li>
					</ul>
				</div>
			</nav>
			<form th:object="${product}" th:action="@{/processPurchasingForm}" method="POST">
				<table>
					<tr>
						<td>Product Name </td><td><input type="text" pattern="[A-Za-z0-9 ]*" th:field="*{name}" required></td>
					</tr><tr>
						<td>Quantity </td><td><input type="number" min="0"  th:field="*{quantity}" required></td>
					</tr><tr>
						<td>Cost Price </td><td><input type="number" min="0" step="0.01" th:field="*{costPrice}" required></td>
					</tr><tr>
						<td>Batch Number </td><td><input type="text" pattern="[0-9]*" min="0" th:field="*{batchNo}" required></td>
					</tr><tr>
						<td>Manufacturing Date </td><td><input type="date" min="01-01-1970" max="31-12-2099" th:field="*{mfgDate}" required></td>
					</tr><tr>
						<td>Purchasing Date </td><td><input type="date" min="01-01-1970" max="31-12-2099"  th:field="*{purchasingDate}" required></td>
					</tr><tr>
						<td>Expiry Date </td><td><input type="date" min="01-01-1970" max="31-12-2099"  th:field="*{expiryDate}" required></td>
					</tr><tr>
						<td>Selling Price </td><td><input type="number" min="0" step="0.01" th:field="*{sellingPrice}" disabled></td>
					</tr><tr class="formSubmitField">
						<td colspan="2"><input type="submit" value="submit"><input type="reset"></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
