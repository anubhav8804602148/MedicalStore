<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<link rel="shortcut icon" type="image/x-icon" th:href="favicon.png" />
		<meta charset="ISO-8859-1">
		<script src="styleScripts/jquery.js" type="text/javascript"></script>
		<script src="styleScripts/angular.js" type="text/javascript"></script>
		<script src="styleScripts/script.js" type="text/javascript"></script>
		<script src="styleScripts/script_ang.js" type="text/javascript"></script>
		<script src="styleScripts/bootstrap.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="styleScripts/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="styleScripts/style.css"/>
        <title>Sell | Medical Store</title>
	</head>
	<body>
		<div>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">
							Medical Store</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>
						<li><a href="/inventory">Inventory</a></li>
						<li><a href="/transactions">Transactions</a></li>
						<li class="active"><a href="/sellItem">Sell</a></li>
						<li><a href="/purchase">Purchase</a></li>
						<li><a href="/bills">Bills</a></li>
					</ul>
				</div>
			</nav>
			<div ng-app="sellApp" ng-controller="sellController">
				<table>
					<thead>
						<tr>
							<td>Customer name : </td>
							<td><input type="text" id="sellCustomerName" required></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td>Product Name</td>
							<td>Batch Number</td>
							<td>Quantity</td>
							<td>Selling Price</td>
							<td>Amount</td>
						</tr>
					</thead>
					<tbody id="sellTableList">
						<tr id="hiddenRow" style="display:none">
							<td><input type="text"></td>
							<td><input type="text" pattern="[0-9]*"></td>
							<td><input type="number" min="0"></td>
							<td><input type="number" step="0.01"></td>
							<td><input type="number" step="0.01"></td>
							<td><button onclick="fillItemBatchId(this)">Auto Fill</button></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td><button ng-click="addRow()">Add Row</button></td>
							<td><button ng-click="submitPurchases()">Submit</button></td>
						</tr>
					</tfoot>
				</table>
				
			</div>
		</div>
	</body>
</html>
